<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Jimmy's Recycled Pizza</title>
</head>

<body>


  <div id="header" class="container text-center">
    <h1>Jimmy's Recycled Pizza</h1>
    <p>Welcome! Order as many pizzas as you'd like, and then create a user profile that can be attached to the order!
      Your
      pizzas and cost will be displayed.</p>
  </div>
  <div class="container text-center">
    <img src="img/pizza.jpg" alt="pizza">
  </div>


  <div class="container">

    <div class="row">

      <div class="col" id="pizza-form-holder">

        <form id="pizza-form">
          <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>

          <input type="checkbox" name="toppings" id="sausage" value="sausage">
          <label for="sausage">Sausage</label>

          <input type="checkbox" name="toppings" id="jalepeno" value="jalepeno">
          <label for="jalepeno">Jalepeno</label>

          <input type="checkbox" name="toppings" id="anchovies" value="anchovies">
          <label for="anchovies">Anchovies</label>



          <select name="size" id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra Large</option>
          </select>


          <button type="submit">Create Pizza</button>
        </form>

      </div>

      <div id="user-form-holder" class="col">
        <form id="user-form">
          <label for="name">Name:</label>
          <input type="text" id="name">
          <label for="address">Address:</label>
          <input type="text" id="address">

          <input type="checkbox" name="veteran" id="veteran" value="veteran">
          <label for="veteran">Are you a veteran?</label>
          <input type="checkbox" name="firstresponder" id="firstresponder" value="firstresponder">
          <label for="firstresponder">Are you a first responder?</label>
          <input type="checkbox" name="preferred" id="preferred" value="preferred">
          <label for="preferred">Are you a preferred customer?</label>


          <button type="submit" id="order-button">Order</button>
        </form>
      </div>

    </div>

  </div>

  <div id="show-output" class="container text-center">

  </div>

</body>

</html>
